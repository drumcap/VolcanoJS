    <script>

        var a,b = {};
        function onLoadHandler() {
//            volcano.VolcanoSprite.randomColorMode = true;
            var sysMgr = new volcano.SystemManager();
            sysMgr.setFrameRate(60);
            sysMgr.addEventListener("click", function(e) {
                a = e;
                _.extend(b,e);
                //console.log("target : "+e.target.getId()+ " , currentTarget : "+e.currentTarget.getId());
//                console.log(e);
            });

            stats = new Stats();
            stats.domElement.style.position = "absolute";
            stats.domElement.style.top = "0px";
            document.body.appendChild(stats.domElement);

            sysMgr.addEnterFrameListener(function(){stats.update()});
            var container = new volcano.VolcanoSprite().percentWidth(100).percentHeight(100).id("container");
            var scroller = new volcano.VolcanoSprite().percentWidth(100).height(1400).id("scroller");
            sysMgr.addElement(container);
            container.addElement(scroller);

            container.addEventListener("click", function(e){
//                console.log(e.target);
                TweenLite.to(e.target,.5,{z:-180, rotationY:0});
            });

//            container._domElement.setAttribute("data-scrollable","y");
//            new EasyScroller(container._domElement, {
//                scrollingX: false,
//                scrollingY: true,
//                zooming: false
//            });

            new iScroll("container");
            volcano.Image.DEFAULT_ERR_IMGAGE = "img/noimg.jpg"

            for (var i=0; i<20; i++) {
                var width = 200;
                var height = 200;
                var regRowCnt = i%3;
                var regColCnt = Math.floor(i/3);
                var gapY = 20;
                var regX = regRowCnt * width;
                var regY = regColCnt * height;

                var img = new volcano.Image().id("img"+i).width(width).height(height).x(regX).y(regY - gapY).visible(false).alpha(0).source("http://jindo.dev.naver.com/docs/jindo-mobile/archive/latest/sample/latest/im/movie_image("+i+").jpg");
                if (i == 18) img.errorImg("img/noimg.gif");
                scroller.addElement(img);

                //if (i==19) { setScroll = function() { new iScroll("container"); };}                if (i==19)
                TweenLite.to(img,.5,{y:regY, rotationY:180, z:200, alpha:1, delay:0.1*i, ease:Quad.easeOut, onStart:function(target){
                    target.visible(true);
//                    console.log(target);
                },onStartParams:[img]});
            }


        }


    </script>
</head>

<body onload="onLoadHandler()">
<div id="console"></div>
<div id="wrapper"></div>
</body>
