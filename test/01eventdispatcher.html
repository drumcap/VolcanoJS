<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VolcanoJS UIComponent Test</title>
    <script src="http://underscorejs.org/underscore.js" ></script>
    <script src="http://backbonejs.org/backbone.js" ></script>
    <script src="../src/core/Core.js"></script>
    <script src="../src/events/EventDispatcher.js"></script>
    <!--<script src="../lib/volcanojs.js"></script>-->
    <script>

        var evt;

        function onLoadHandler() {
            evt = new volcano.EventDispatcher();
            evt.on("test",onTestHandler);
        }

        function fireEvent() {
            evt.trigger("test");
        }

        function onTestHandler() {
            document.getElementById("console").innerHTML = "Event Fired..";
        }

    </script>
</head>

<body onload="onLoadHandler()">
<div id="console" />
<button onclick="fireEvent()">이벤트 송신</button>
</body>
</html>
