<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">

        // 년도, 월(0), 일(1), 요일(0, 일월화수목금토), 시간(24시 기준)
        function onLoadHandler(){
            var date = new Date();
            console.log("date.getFullYear() : " + date.getFullYear()); //년
            console.log("date.getMonth() : " + date.getMonth()); //월
            console.log("date.getDate() : " + date.getDate()); // 일
            console.log("date.getDay() : " + date.getDay()); // 요일
            console.log("date.getHours() : " + date.getHours());// 시간
            console.log("date.getMinutes() : " + date.getMinutes());// 분
            console.log("date.getSeconds() : " + date.getSeconds());// 초

        }

    </script>
</head>
<body onload="onLoadHandler()">

</body>
</html>
